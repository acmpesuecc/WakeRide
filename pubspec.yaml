name: bus_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  lottie: ^2.3.2
  animate_do: ^3.0.2
  latlong2: ^0.9.1
  flutter_map: ^8.2.2
  flutter_map_location_marker: ^10.1.0
  http: ^1.5.0
  location: ^8.0.1
  flutter_polyline_points: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # NO location_web here!

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Gilroy
      fonts:
       - asset: fonts/Gilroy-Light.otf
       - asset: fonts/Gilroy-ExtraBold.otf
         weight: 600